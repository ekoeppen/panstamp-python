<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/lagarto/js/tools.js"></script>
    <script src="/js/config_device.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div id="divcontainer" style="position:relative; visibility:visible; width:550px; top:0px; left:0px;">
      <script type="text/javascript" src="/lagarto/js/header.js"></script>
      <script type="text/javascript" src="/js/menu.js"></script>
      <h1>Mote settings</h1>
      <form action="/command/config_mote" method="post">
      <table align="center" width="450px" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td colspan="2"><h2>Mote</h2></td>
        </tr>
        <tr>
          <td class="celltitle">Name:</td>
          <td align="left">
            <input type="text" id="motename" class="inputnoedit2" readOnly="readOnly"/>
          </td>
        </tr>
        <tr>
          <td class="celltitle">Developer:</td>
          <td align="left">
            <input type="text" id="developer" class="inputnoedit2" readOnly="readOnly"/>
          </td>
        </tr>
        <tr>
          <td class="celltitle">Address:</td>
          <td align="left">
            <input type="text" id="moteaddr" name="moteaddr" class="inputnoedit2" readOnly="readOnly"/>
          </td>
        </tr>
        <tr>
        <tr>
          <td colspan="2"><h2>Registers</h2></td>
        </tr>
          <tr>
            <td class="celltitle">Address:</td>
            <td align="left">
              <input type="text" id="address" name="address" class="inputdatalong"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">System state:</td>
            <td align="left">
              <input type="text" id="state" name="state" class="inputdatalong"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Channel:</td>
            <td align="left">
              <input type="text" id="channel" name="channel" class="inputdatalong"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Transmit interval:</td>
            <td align="left">
              <input type="text" id="interval" name="interval" class="inputdatalong"/>
            </td>
          </tr>
        </table>
        <p>
          <input type='button' class='button_a' onClick='history.back()' value='CANCEL'/>
          <input type='submit' class='button_a' value='SAVE'/>
        </p>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadJSONdata("../config/swapnet.json", updateValues);
    </script>
  </body>
</html>
